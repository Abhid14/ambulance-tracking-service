<div class="page" data-name="ambulance">
  <div class="toolbar tabbar toolbar-bottom">
    <div class="toolbar-inner">
      <a href="#amb-map" class="tab-link tab-link-active"><i class="icon material-icons md-only">map</i>
        <span class="tabbar-label">Map</span></a>
      <a href="#amb-prof" class="tab-link"><i class="icon material-icons md-only"><span class="material-icons-outlined">
            assignment_ind
          </span></i>
        <span class="tabbar-label">Account</span></a>
    </div>
  </div>
  <div class="tabs">
    <div id="amb-map" class="page-content tab tab-active">

      <div id="map" class="myMap" style="position:relative;width:100%;height:100%; text-align: center;">
        <button style="font-size: x-large;" class="button-large button-raised button-fill button"
          onclick="getmap()">Load Map</button>
        <div class="fab fab-center-bottom fab-morph" data-morph-to=".demo-fab-fullscreen-sheet.fab-morph-target">
          <a href="#">
            <i class="icon f7-icons if-not-md">plus</i>
            <i class="icon material-icons md-only">add</i>
          </a>
        </div>
      </div>
    </div>
    <div id="amb-prof" class="page-content tab">
      <div class="view usrProf">
        <div>
          <img style="height: 200px; width: 200px; border-radius: 50%" src="../static/icons/logo-256.png" />
        </div>
        <h1 id="userNameA" style="font-size: 2.2rem">Ambulance</h1>
        <h1 class="no-margin-top" id="userBranchA" style="font-size: 1.8rem"></h1>
        <h1 class="no-margin-top" id="vehicleNumber" style="font-size: 1.5rem"></h1>
        <p class="no-margin-top" id="userEmailA" style="font-size: 1.2rem"></p>
        <button style="width: 70%;font-size: x-large;" onclick="signUsrOut()"
          class="button button-large color-red button-raised button-round button-fill">Sign Out</button>
      </div>
    </div>
  </div>
</div>
