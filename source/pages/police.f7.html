<div class="page" data-name="police">
  <div class="toolbar tabbar toolbar-bottom">
    <div class="toolbar-inner">
      <a href="#pol-map" class="tab-link tab-link-active"><i class="icon material-icons md-only">map</i>
        <span class="tabbar-label">Map</span></a>
      <a href="#pol-prof" class="tab-link"><i class="icon material-icons md-only"><span class="material-icons-outlined">
            assignment_ind
          </span></i>
        <span class="tabbar-label">Account</span></a>
    </div>
  </div>
  <div class="tabs">
    <div id="pol-map" class="page-content tab tab-active">

      <div id="map" class="myMap" style="position:relative;width:100%;height:100%; text-align: center;">
        <button style="font-size: x-large;" class="button-large button-raised button-fill button"
          onclick="getmap()">Load Map</button>
        <div class="fab fab-center-bottom fab-morph sheet-open" data-sheet=".my-sheet">
          <a href="#">
            <i class="icon f7-icons if-not-md">plus</i>
            <i class="icon material-icons md-only">add</i>
          </a>
        </div>
      </div>
    </div>
    <div id="pol-prof" class="page-content tab">
      <div class="view usrProf">
        <div>
          <img style="height: 200px; width: 200px; border-radius: 50%" src="../static/icons/police.jpg" />
        </div>

        <h1 id="userNameP" style="font-size: 2.2rem">Police</h1>
        <h1 class="no-margin-top" id="userBranchP" style="font-size: 1.8rem"></h1>
        <p class="no-margin-top" id="userEmailP" style="font-size: 1.5rem"></p>
        <button style="width: 70%;font-size: x-large;" onclick="signUsrOut()"
          class="button button-large color-red button-raised button-round button-fill">Sign Out</button>

      </div>
    </div>
  </div>
  <div class="sheet-modal my-sheet">
    <div class="toolbar">
      <div class="toolbar-inner">
        <div class="left"></div>
        <div class="right"><a class="link sheet-close" href="#">Done</a></div>
      </div>
    </div>
    <div class="sheet-modal-inner">
      <div class="block">
        <h4>Info</h4>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque ac diam ac quam euismod porta vel a nunc.
          Quisque sodales scelerisque est, at porta justo cursus ac.</p>
      </div>
    </div>
  </div>
</div>
