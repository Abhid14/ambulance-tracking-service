<script>

  export default () => {
    const a = () => {
      const map = new Microsoft.Maps.Map('#myMap', { center: new Microsoft.Maps.Location(12.757035666666667, 77.70170333333331), zoom: 14, disableBirdseye: true, });

      var center = map.getCenter();

      //Create custom Pushpin using a url to an SVG.

      //Add the pushpin to the map
      map.entities.push(pin);

  };
</script>
